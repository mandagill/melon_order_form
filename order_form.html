<!DOCTYPE html>
<html>

<head> 
    <title> Ubermelon Order Form </title>
</head> 

<body style="background-color:#EBFFEB">
    <h1>Order!</h1>
    <table>
        <thead>
            <tr>
                <th>Prices</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Melon Name</td> 
                <td>Price per lb.</td>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </tbody>
    </table>
    <p>Place your orders here! You know you want to.</p>
    <form action="https://ubermelon-order-form.herokuapp.com/process" method="GET">
        <label> First Name <input type="text" name="first_name" id="fname"></label>
        <br>
        <label for="lname"> Last Name </label>
            <input type="text" name="last_name" id="lname">
        <br>
        Melon Type <select name="melon_type">
            <label><option value="watermelon"> Watermelon </option></label>
            <label><option value="honeydew"> Honeydew </option></label>
            <label><option value="canteloupe"> Canteloupe </option></label>
            <label><option value="crenshaw"> Crenshaw </option></label>
            <label><option value="canary"> Canary </option></label>
        </select>
        <br>
        <label for="quantity"> Quantity* </label>
            <input type="text" name="quantity" id="quantity">
        <br>
        Delivery Time 
            <label><input type="radio" name="time" value="am"> 12:00am-12:00pm </label>
            <label><input type="radio" name="time" value="pm"> 12:00pm-12:00am </label>
            <label><input type="radio" name="time" value="wat"> Time is an illusion </label>
        <br>
        Returning Customer? <label> <input type="radio" name="returning" value="yes"> Yes </label>
            <label><input type="radio" name="returning" value="no"> No </label>  
        <br>
        For Statistical Purposes:
            <label><input type="checkbox" name="animals" value="dog"> Dog </label>
            <label><input type="checkbox" name="animals" value="cat"> Cat </label>
            <label><input type="checkbox" name="animals" value="hedgehog"> Hedgehog </label>
            <label><input type="checkbox" name="animals" value="balloonicorn"> Balloonicorn </label>
            <label><input type="checkbox" name="animals" value="yak"> Yak </label>
        <br>
        <input type="submit" value="Send us yo' order!">
    </form>
</body>
<footer>
    <p>*Quantities given are by the flat.</p>
</footer>
</html>
