<!DOCTYPE html>
<html>

<head> 
    <title> Ubermelon Order Form </title>
</head> 

<body>
    <h1>Order!</h1>
    <table>
        <thead>
            <tr>
                <th>Prices</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Melon Name</td> 
                <td>Price per lb.</td>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </tbody>
    </table>
    <p>Place your orders here! You know you want to.</p>
    <form>
        <label> First Name <input type="text" name="first_name" id="fname"></label>
        <br>
        <label for="lname"> Last Name <input type="text" name="last_name" id="lname">
        <br>
        <label> Melon Type <select name="melon_type">
            <option value="watermelon"> Watermelon </option>
            <option value="honeydew"> Honeydew </option>
            <option value="canteloupe"> Canteloupe </option>
            <option value="crenshaw"> Crenshaw </option>
            <option value="canary"> Canary </option>
        </label>
        <br>  
    </form>
</body>   
</html>
